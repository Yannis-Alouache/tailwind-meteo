<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f3f4f6]">
    <!-- Start Navbar Wrapper -->
    <div class="w-full bg-white shadow">
        <nav class="flex justify-between items-center mx-auto max-w-6xl">
            <div class="flex items-center gap-x-2">
                <span class="bg-[#1565c0] p-2 mr-2 flex items-center justify-center rounded">
                    <i data-lucide="sun" class="w-6 h-6 text-white"></i>
                </span>
                <a href="#" class="text-xl font-bold">WeatherPro</a>
            </div>
            <div class="flex items-center gap-x-3">
                <div class="flex items-center border border-gray-300 rounded px-2 bg-white">
                    <i data-lucide="search" class="w-5 h-5 text-gray-500"></i>
                    <input
                        type="text"
                        id="search-navbar"
                        class="p-2 pl-2 rounded-none outline-none bg-transparent"
                        placeholder="Rechercher une ville"
                    >
                </div>
                <a href="#" class="p-4 cursor-pointer"><i data-lucide="settings"></i></a>
            </div>
        </nav>
        
    </div>
    <!-- End Navbar Wrapper -->


    <!-- Main Container -->
    <div class="max-w-6xl mx-auto pt-10">

        <!-- Start Weather Card -->
         <div class="w-full rounded-2xl bg-gradient-to-r from-blue-500 to-purple-600 text-white p-8 flex justify-between items-center shadow-lg">
            <div>
                <h1 class="text-xl font-semibold">Paris, France</h1>
                <p class="text-sm text-white/80">Mercredi, 16 Décembre 2024</p>
            
                <div class="mt-4 flex items-end space-x-4">
                    <span class="text-5xl font-light">22°</span>
                    <div>
                        <p class="text-xl">Ensoleillé</p>
                        <p class="text-sm text-white/80">Ressenti 25°</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-center">
                <i data-lucide="sun" class="w-16 h-16 text-yellow-300"></i>
                <div class="text-sm mt-2 text-center">
                    <p>Max: 26°</p>
                    <p>Min: 18°</p>
                </div>
            </div>
        </div>
        <!-- End Weather Card -->

        <!-- Start Weather Map -->
        <div class="bg-white rounded-lg relative p-6 mt-8">
            <h3 class="font-bold">Carte Météo</h3>
            <div class="bg-[#cadffe] text-[#406bd8] relative rounded-lg mt-6 p-4 flex flex-col items-center lg:py-20">
                <i data-lucide="map-pin" class="size-14 ml-2"></i>
                <p class="font-bold">Paris, France</p>
                <button class="cursor-pointer">Cliquez pour voir la carte interactive</button>
            </div>
        </div>
        <!-- End Weather Map -->
    </div>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
